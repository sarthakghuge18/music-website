<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->

    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Rhythmo"><span>Rhythmo</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <!-- middle container -->
    <div class="container">
        <div class="songlist">
            <h1>Best of 2024</h1>
            <div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="1" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/2.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="2" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/3.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="3" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/4.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="4" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/5.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="5" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/6.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="6" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/7.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="7" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/8.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="8" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/9.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="9" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="10" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner">
            <img src="playing.gif" alt="playing" width="500px" height="80px" id="gif">
        </div>
    </div>

    <!-- bottom -->
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icon -->
            <i id="previous" class="fa-solid  fa-3x fa-step-backward"></i>
            <i class="fa-regular  fa-3x fa-circle-play" id="masterplay"></i>
            <i id="next" class="fa-solid  fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="playing" width="30px" id="gif"> <span id="mastersong"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8c0c405f70.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
